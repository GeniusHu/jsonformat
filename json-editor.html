<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor - Professional JSON Tools</title>
    <meta name="description" content="Free online JSON Editor with advanced features. Edit, format, and validate your JSON data with ease.">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/editor.css">
    <link rel="stylesheet" href="lib/codemirror/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror/theme/material.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="json-formatter.html">JSON Formatter</a>
            <a href="json-validator.html">JSON Validator</a>
            <a href="json-editor.html" class="active">JSON Editor</a>
            <a href="xml-tools.html">XML Tools</a>
        </nav>
    </header>

    <main class="editor-main">
        <div class="settings-bar">
            <div class="select-group">
                <label for="indent">Indent:</label>
                <select id="indent" class="select">
                    <option value="2">2 spaces</option>
                    <option value="4" selected>4 spaces</option>
                    <option value="8">8 spaces</option>
                </select>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="sortKeys">
                <span>Sort Keys</span>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="lineNumbers" checked>
                <span>Line Numbers</span>
            </div>
        </div>

        <div class="editors">
            <div class="editor-container">
                <div class="editor-header">
                    <h3>Input JSON</h3>
                    <div class="editor-actions">
                        <button id="paste" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                            </svg>
                            <span>Paste</span>
                        </button>
                        <button id="format" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10H3M21 6H3M21 14H3M21 18H3"></path>
                            </svg>
                            <span>Format</span>
                        </button>
                        <button id="expand" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <polyline points="9 21 3 21 3 15"></polyline>
                                <line x1="21" y1="3" x2="14" y2="10"></line>
                                <line x1="3" y1="21" x2="10" y2="14"></line>
                            </svg>
                            <span>Expand</span>
                        </button>
                        <button id="minify" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="4 14 10 14 10 20"></polyline>
                                <polyline points="20 10 14 10 14 4"></polyline>
                                <line x1="14" y1="10" x2="21" y2="3"></line>
                                <line x1="3" y1="21" x2="10" y2="14"></line>
                            </svg>
                            <span>Minify</span>
                        </button>
                        <button id="clear" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            <span>Clear</span>
                        </button>
                    </div>
                </div>
                <div id="json-input" class="editor"></div>
            </div>

            <div class="editor-container">
                <div class="editor-header">
                    <h3>Formatted Output</h3>
                    <div class="editor-actions">
                        <button id="copy" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span>Copy</span>
                        </button>
                        <button id="upload" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span>Upload</span>
                        </button>
                        <button id="download" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <span>Download</span>
                        </button>
                    </div>
                </div>
                <div id="json-output" class="editor"></div>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>

    <script src="lib/codemirror/codemirror.js"></script>
    <script src="lib/codemirror/mode/javascript/javascript.js"></script>
    <script src="src/utils/editor.js" type="module"></script>
    <script src="src/utils/notification.js" type="module"></script>
    <script src="src/json-editor.js" type="module"></script>
</body>
</html>
